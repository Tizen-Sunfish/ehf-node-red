<!-- The content of the edit dialog                       -->

<script type="text/x-red" data-template-name="sonar">
    <div class="form-row">
        <label for="node-input-period"><i class="fa fa-tasks"></i> Period</label>
        <input type="text" id="node-input-period" placeholder="required, ms">
    </div>
		<br />
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>


<!-- Simple help text for the node.                   -->
<script type="text/x-red" data-help-name="sonar">
	<p>Messages will be driven from Mindstorm sonar sensor to next nodes.</p>
	<p><b>msg.distance</b> is the distance of an object that sonar sensor detected.</p>
</script>

<!-- The node type registered along with all of its properties   -->
<script type="text/javascript">
    RED.nodes.registerType('sonar',{
        category: 'mindstorm',      // the palette category
        defaults: {
            name: {value:""},
						period: {value:"1000", required:true}
        },
        outputs:1,

				// label
				color: "#E0F8F7",
        icon: "sonar.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
						return "sonar(" + this.period + "ms)";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
